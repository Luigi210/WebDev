<div class = "details" *ngIf="loaded">
  <h2> Album {{album.id}}</h2>
  <p>User id: {{album.userId}}</p>
  <p>Title: {{album.title}}</p>
  <div >
    <input type="text" [(ngModel)]="album.title">

  </div>
  <button (click)="updateAlbum()" style="font-family: Helv, sans-serif;
                                         font-size: 20px;
                                        ">Save</button>
  <button (click)="goBack()" style="
                                    font-family: Helv, sans-serif;
                                    font-size: 20px;
                                   ">Go Back</button>

</div>
<a routerLink="/albums/{{album.id}}/photos">Photos</a>
<div *ngIf="!loaded">
  <p>Loading...</p>
</div>
